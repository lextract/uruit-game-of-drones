<div class="panel-movements">
  <p class="centered">Choose your movement <span class="color-green">{{playerName}}</span></p>
  <div class="container">
    <div (click)="pickMove('P')" [class.move-picked]="pPicked" class="img-paper img-block"></div>
    <div (click)="pickMove('R')" [class.move-picked]="rPicked" class="img-rock img-block"></div>
    <div (click)="pickMove('S')" [class.move-picked]="sPicked" class="img-scissors img-block"></div>
  </div>
  <p class="centered">Waiting for <span class="color-green">{{opponentName}}</span>'s movement</p>
  <div class="container">
    <div [class.move-picked]="pPickedOpp" class="img-paper img-block"></div>
    <div [class.move-picked]="rPickedOpp" class="img-rock img-block"></div>
    <div [class.move-picked]="sPickedOpp" class="img-scissors img-block"></div>
  </div>
  <div *ngIf="showtNextMatch" class="panel-next-match centered">
    <div>{{messageResult}}</div>
    <button (click)="nextMatch()" class="button-green">Next match</button>
  </div>
</div>
<p class="panel-summary centered">
  <span class="summary-tag">Total matches:</span>
  <span class="summary-info">{{totalMatches}}</span>
  <span class="summary-tag">{{playerName}} wins:</span>
  <span class="summary-info">{{player1wins}}</span>
  <span class="summary-tag">{{opponentName}} wins:</span>
  <span class="summary-info">{{player2wins}}</span>
</p>
