<div class="main-panel">
  <header>
    <h1 class="centered">Game of Drones</h1>
  </header>
  <section>
    <uruit-login *ngIf="viewType == 'logIn'" (viewChanged)="onViewChanged($event)"></uruit-login>
    <uruit-welcome *ngIf="viewType == 'welcome'" (viewChanged)="onViewChanged($event)"></uruit-welcome>
    <uruit-battle-field *ngIf="viewType == 'battle-field'" (viewChanged)="onViewChanged($event)"></uruit-battle-field>
  </section>
  <section class="panel-message">
    <div *ngFor="let msg of messages" >{{msg.text}}
      <button (click)="deleteMessage(msg)">X</button>
    </div>
  </section>
  <footer>
    John Antonio
  </footer>
</div>
